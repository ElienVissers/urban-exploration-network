<!doctype html>
<html>
<head>
    <title>My imageboard!</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>

    <h1>Urban Exploring Foto's</h1>

    <div id="main">

        <form>
            <input v-model="form.title" type="text" name="title" placeholder="title">
            <input v-model="form.name" type="text" name="name" placeholder="name">
            <input v-model="form.description" type="text" name="description" placeholder="description">
            <input id="file" type="file"  accept="image/*">
            <button @click="uploadFile">UPLOAD</button>
        </form>

        <div id="img-container" v-if="images.length > 0">

            <div v-for="imageInfo in images" class="img-card">
                <img v-bind:src="imageInfo.url">
                <p>{{imageInfo.title}}</p>
            </div>
        </div>

    </div> <!--closes #main-->



    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <!--insert my own script tags here as well-->
    <script src="/js/script.js"></script>

</body>
</html>
